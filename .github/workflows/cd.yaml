name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'preview' }}
      url: ${{ github.ref_name == 'main' && steps.deploy.outputs.deployment-url || steps.deploy.outputs.pages-deployment-alias-url }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: npm install && npx vite build
      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=gametiles
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
